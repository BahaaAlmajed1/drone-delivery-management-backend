services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: drone_delivery
      POSTGRES_USER: drone
      POSTGRES_PASSWORD: drone
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U drone -d drone_delivery"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: postgres
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/drone_delivery
      SPRING_DATASOURCE_USERNAME: drone
      SPRING_DATASOURCE_PASSWORD: drone
      APP_JWT_SECRET: "change-me-change-me-change-me-change-me"
      APP_JWT_TTL: "PT8H"
    ports:
      - "8080:8080"
